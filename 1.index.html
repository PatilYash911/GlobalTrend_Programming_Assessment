<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <header class="h-16 bg-yellow-500 flex items-center justify-center">
        <h1 class="text-white text-center">Header</h1>
    </header>
    <main class="flex-grow p-4 bg-gray-100">
        <p>Main content area</p>
    </main>
    <footer class="h-16 bg-red-800 flex items-center justify-center fixed bottom-0 w-full">
        <p class="text-white text-center">Footer</p>
    </footer>
</body>

</html>
