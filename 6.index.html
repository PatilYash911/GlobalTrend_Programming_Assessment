<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hero {
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <section class="hero flex items-center justify-center text-center text-white">
        <div class="bg-black bg-opacity-50 p-6 rounded-lg">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Our Site</h1>
            <p class="text-xl md:text-2xl mb-6">We are glad to have you here</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Get Started
            </button>
        </div>
    </section>
</body>

</html>
