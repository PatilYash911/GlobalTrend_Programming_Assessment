<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h2 class="text-4xl font-bold text-center mb-12">Pricing Plans</h2>
        <div class="flex flex-wrap -mx-4">
            <!-- Basic Plan -->
            <div class="w-full md:w-1/3 px-4 mb-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-700">Basic</h3>
                    <p class="text-gray-700 text-2xl mb-4">$9/month</p>
                    <ul class="text-gray-700 mb-6">
                        <li class="mb-2">Feature 1</li>
                        <li class="mb-2">Feature 2</li>
                        <li class="mb-2">Feature 3</li>
                    </ul>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Sign Up
                    </button>
                </div>
            </div>
            <!-- Standard Plan -->
            <div class="w-full md:w-1/3 px-4 mb-8">
                <div class="bg-gray-200 rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-700">Standard</h3>
                    <p class="text-gray-700 text-2xl mb-4">$19/month</p>
                    <ul class="text-gray-700 mb-6">
                        <li class="mb-2">Feature 1</li>
                        <li class="mb-2">Feature 2</li>
                        <li class="mb-2">Feature 3</li>
                        <li class="mb-2">Feature 4</li>
                    </ul>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Sign Up
                    </button>
                </div>
            </div>
            <!-- Premium Plan -->
            <div class="w-full md:w-1/3 px-4 mb-8">
                <div class="bg-blue-500 rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4 text-white">Premium</h3>
                    <p class="text-2xl mb-4 text-white">$29/month</p>
                    <ul class="text-white mb-6">
                        <li class="mb-2">Feature 1</li>
                        <li class="mb-2">Feature 2</li>
                        <li class="mb-2">Feature 3</li>
                        <li class="mb-2">Feature 4</li>
                        <li class="mb-2">Feature 5</li>
                    </ul>
                    <button class="bg-white hover:bg-gray-200 text-blue-500 font-bold py-2 px-4 rounded">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
